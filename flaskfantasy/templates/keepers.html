{% extends "layout.html" %}

{% block content %}
    <div class="container px-5 py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="content-section">
                    <h4 class="border-bottom fw-bold p-2">Keepers</h4>
                    <div class="d-flex flex-row-reverse">
                        <button class="btn btn-add" id="add_row" name="add_row" type="submit" value="Add row">Add</button>
                    </div>
                    <table id="keeperstable" class="table table-sm nowrap" style="width:100%">
                        <thead class="thead-custom">
                            <tr>
                                {% for row in keepers_head %}
                                <th scope="col" class="text-center">{{ row }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select class="player form-select form-select-sm">
                                        {% for row in players %}
                                        <option value="{{ row }}">{{ row }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td>
                                    <select class="team form-select form-select-sm">
                                        {% for row in teams %}
                                        <option value="{{ row }}">{{ row }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td>
                                    <select class="round form-select form-select-sm">
                                        {% for row in rounds %}
                                        <option value="{{ row }}">{{ row }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-remove"><i class="bi bi-x-circle-fill"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-custom" id="save_keepers" name="save_keepers" type="submit" value="Next">Next</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block script %}
    <script>
        $(document).ready(function () {
            var t = $('#keeperstable').DataTable({
                'paging': false,
                'info': false,
                'searching': false,
                'ordering': false,
                'language': {'emptyTable': 'No keepers defined'},
            });
            const r = t.row().data();
            var num_rows = t.rows().count();
            const max_rows = 20 * 4;
 
            $('#add_row').on('click', function () {
                t.row.add(r).draw(false);
                num_rows += 1;
                if (num_rows <= max_rows) {
                    $('#add_row').prop("disabled", false);
                } else {
                    $('#add_row').prop("disabled", true);
                }   
            });

            $('#keeperstable tbody').on('click', '.btn-remove', function () {
                t.row( $(this).parents('tr') ).remove().draw();
                num_rows -= 1;
                if (num_rows <= max_rows) {
                    $('#add_row').prop("disabled", false);
                } else {
                    $('#add_row').prop("disabled", true);
                }
            });

            $('#save_keepers').click(function () {
                var rowNodes = t.rows().nodes().toArray(); 
                var dataArr = [];  
                for (i = 0; i < rowNodes.length; i++) {
                    let tempObj = {
                        player: $(rowNodes[i]).find("select.player option:selected").text(),
                        team: $(rowNodes[i]).find("select.team option:selected").text(),
                        round: $(rowNodes[i]).find("select.round option:selected").text()
                    }
                    dataArr.push(tempObj);
                }
                dataStr = '{"data":' + JSON.stringify(dataArr) + '}'
                console.log(dataStr)
                url = '/draft'
                var form = $('<form action="' + url + '" method="post">' +
                  '<input type="hidden" name="keepers" value=' + "'" + dataStr + "'" + '" />' +
                  '</form>');
                $('body').append(form);
                form.submit();            
            });
        });
    </script>
{% endblock script %}
